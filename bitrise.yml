format_version: 1.0.0
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - PLUGIN_NAME: init
  - PLUGIN_GO_PATH: "./go/src/github.com/bitrise-core/bitrise-plugins-init"
  - VERSION_FILE_PATH: "./go/src/github.com/bitrise-core/bitrise-plugins-init/version/version.go"

workflows:
  # ----------------------------------------------------------------
  # --- workflows for CI and testing
  test:
    steps:
    - script:
        title: "Go Test"
        inputs:
        - working_dir: $PLUGIN_GO_PATH
        - content: go test ./...

  create-bin:
    steps:
    - script:
        title: Generate bin
        inputs:
        - content: |
            #!/bin/bash

            set -e

            # Create bins
            rm -rf ./_bin/tmp-bins/

            current_dir=$(pwd)

            export ARCH=x86_64
            export GOARCH=amd64

            export OS=Darwin
            export GOOS=darwin
            deploy_pth="$current_dir/_bin/$PLUGIN_NAME-$OS-$ARCH"

            cd $PLUGIN_GO_PATH
            go build -o "$deploy_pth"
            cd -

            export OS=Linux
            export GOOS=linux
            deploy_pth="$current_dir/_bin/$PLUGIN_NAME-$OS-$ARCH"

            cd $PLUGIN_GO_PATH
            go build -o "$deploy_pth"
            cd -

            current_bin_path="$current_dir/_bin/$PLUGIN_NAME-$(uname -s)-$(uname -m)"
            echo "current_bin_path: $current_bin_path"

            envman add --key DEPLOY_PATH --value $current_bin_path

  ci:
    before_run:
    - test
    - create-bin
    steps:
    - script:
        title: Install plugin
        inputs:
        - content: |
            #!/bin/bash
            set -e

            bitrise plugin install \
              --source "file://." \
              --bin-source "file://$DEPLOY_PATH"
    - script:
        title: Plugin test
        inputs:
        - content: |
            #!/bin/bash
            set -e

            bitrise :$PLUGIN_NAME --loglevel debug -v
            bitrise :$PLUGIN_NAME

  # ----------------------------------------------------------------
  # --- workflows for Releasing
  create-release:
    before_run:
    - test
    steps:
    - script:
        title:
        inputs:
        - content: |
            #!/bin/bash

            set -e

            # Draft new release
            export CI=true
            releaseman create \
              --get-version-script "go run _scripts/get_version.go -file $VERSION_FILE_PATH" \
              --bump-version patch \
              --set-version-script "bash _scripts/set_version.sh $VERSION_FILE_PATH"

  create-release-version:
    envs:
    - RELEASE_VERSION: 0.9.2
    before_run:
    - test
    steps:
    - script:
        title:
        inputs:
        - content: |
            #!/bin/bash

            set -e

            # Draft new release
            export CI=true
            releaseman create \
              --version $RELEASE_VERSION \
              --set-version-script "bash _scripts/set_version.sh $VERSION_FILE_PATH"
