format_version: 1.0.0
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - PLUGIN_NAME: init
  - PLUGIN_GO_PATH: "./go/src/github.com/bitrise-core/bitrise-init"

workflows:
  # ----------------------------------------------------------------
  # --- workflows for CI and testing
  test:
    before_run:
    - _setup
    - create-bin
    steps:
    - script:
        title: Install plugin
        inputs:
        - content: |
            #!/bin/bash
            set -e

            bitrise plugin install \
              --source "file://." \
              --bin-source "file://$DEPLOY_PATH"
    - script:
        title: Plugin test
        inputs:
        - content: |
            #!/bin/bash
            set -e

            echo "Init version:"
            bitrise :$PLUGIN_NAME -v

            echo "Run init:"
            bitrise :$PLUGIN_NAME

  _setup:
    steps:
    - script:
        title: "Setup GO"
        inputs:
        - content: |
            #!/bin/bash
            set -e

            current_dir=$(pwd)
            cd ./go
            tool_go_path=$(pwd)
            cd $current_dir

            envman add --key GOPATH --value $tool_go_path
            envman add --key GO15VENDOREXPERIMENT --value 1
    - script:
        title: Print infos for the test
        inputs:
        - content: |-
            #!/bin/bash
            set -e

            echo "GO version:"
            go version

            echo "GO15VENDOREXPERIMENT:"
            echo $GO15VENDOREXPERIMENT

            echo "GOPATH:"
            echo $GOPATH

  create-bin:
    steps:
    - script:
        title: Generate bin
        inputs:
        - content: |
            #!/bin/bash
            set -e

            # Create bins
            rm -rf ./_bin/tmp-bins/

            current_dir=$(pwd)

            export ARCH=x86_64
            export GOARCH=amd64

            export OS=Darwin
            export GOOS=darwin
            deploy_pth="$current_dir/_bin/$PLUGIN_NAME-$OS-$ARCH"

            cd $PLUGIN_GO_PATH
            go build -o "$deploy_pth"
            cd -

            export OS=Linux
            export GOOS=linux
            deploy_pth="$current_dir/_bin/$PLUGIN_NAME-$OS-$ARCH"

            cd $PLUGIN_GO_PATH
            go build -o "$deploy_pth"
            cd -

            current_bin_path="$current_dir/_bin/$PLUGIN_NAME-$(uname -s)-$(uname -m)"
            echo "current_bin_path: $current_bin_path"

            envman add --key DEPLOY_PATH --value $current_bin_path

  # ----------------------------------------------------------------
  # --- workflows for Releasing
  create-release:
    steps:
    - script:
        title:
        inputs:
        - content: |
            #!/bin/bash
            set -e

            export CI=true
            releaseman create --bump-version patch

  create-release-version:
    envs:
    - RELEASE_VERSION: 0.9.2
    steps:
    - script:
        title:
        inputs:
        - content: |
            #!/bin/bash
            set -e

            export CI=true
            releaseman create --version $RELEASE_VERSION
